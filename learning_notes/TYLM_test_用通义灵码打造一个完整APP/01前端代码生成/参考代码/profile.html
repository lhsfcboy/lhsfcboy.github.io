<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>用户个人主页</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">
        <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar .nav-link {
            color: #6c757d;
        }
        .navbar .nav-link.active {
            color: red;
        }
        .profile-section {
            background: url('images/bg.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.7;
            padding: 20px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .profile-stats div {
            text-align: center;
        }
        .tabs {
            margin-top: 20px;
        }
        .tabs a {
            color: #6c757d;
        }
        .tabs a.active {
            color: red;
        }
        .masonry {
            column-count: 2;
            column-gap: 20px;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 20px;
        }
        .masonry-item img {
            width: 100%;
            height: auto;
        }
        .masonry-item .item-title {
            margin-top: 10px;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .footer-nav a {
            color: #6c757d;
            display: inline-block;
            text-align: center;
            width: 20%;
        }
        .footer-nav a.active {
            color: red;
        }
        .footer-nav i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i
                        class="bi bi-three-dots"></i></a>
                <div class="ms-auto">
                    <a class="nav-link" href="#"><i class="bi bi-share"></i></a>
                </div>
            </div>
        </nav>

        <section class="profile-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="images/avatar.png" alt="用户头像"
                            class="profile-avatar">
                        <h2>用户昵称</h2>
                        <p>用户简介</p>
                        <div class="profile-stats">
                            <div>
                                <strong>100</strong><br>关注
                            </div>
                            <div>
                                <strong>200</strong><br>粉丝
                            </div>
                            <div>
                                <strong>300</strong><br>获赞
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="tabs">
            <div class="container">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">笔记</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">收藏</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">赞过</a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="masonry">
            <div class="container">
                <div id="masonry-items">
                    <!-- 初始加载10个元素 -->
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题1</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题2</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题3</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题4</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题5</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题6</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题7</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题8</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题9</div>
                    </div>
                    <div class="masonry-item">
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题10</div>
                    </div>
                </div>
                <div class="loading" id="loading">加载中...</div>
            </div>
        </section>

        <footer class="footer-nav">
            <div class="container">
                <a class="nav-link" href="#">
                    <i class="bi bi-house-fill"></i>
                    首页
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-camera-video-fill"></i>
                    视频
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-plus-circle-fill"></i>
                    发布
                </a>
                <a class="nav-link" href="#">
                    <i class="bi bi-chat-fill"></i>
                    消息
                </a>
                <a class="nav-link active" href="#">
                    <i class="bi bi-person-fill"></i>
                    我的
                </a>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            const itemsContainer = document.getElementById('masonry-items');
            const loading = document.getElementById('loading');

            let itemCount = 10;

            function loadMoreItems() {
                for (let i = 0; i < 10; i++) {
                    const item = document.createElement('div');
                    item.className = 'masonry-item';
                    item.innerHTML = `
                        <img src="https://placehold.co/300x200" alt="图片">
                        <div class="item-title">标题${itemCount + i + 1}</div>
                    `;
                    itemsContainer.appendChild(item);
                }
                itemCount += 10;
                loading.style.display = 'none';
            }

            window.addEventListener('scroll', function () {
                if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight) {
                    loading.style.display = 'block';
                    setTimeout(loadMoreItems, 1000); // 模拟异步加载
                }
            });

            // 初始加载10个元素
            loadMoreItems();
        });
    </script>
    </body>
</html>
