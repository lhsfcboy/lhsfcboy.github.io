<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>内容发布</title>
        <!-- 引入 Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        .navbar {
            background-color: #dc3545; /* 设置主题色为红色 */
        }
        .custom-file-input {
            display: none; /* 隐藏原始文件选择器 */
        }
        .preview-images img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .upload-button {
            padding: 6px 20px;
            background-color: #fff;
            border: 2px solid #dc3545;
            color: #dc3545;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-button:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i
                        class="bi bi-arrow-left"></i> 返回</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- 导航链接等可以放这里 -->
                </div>
            </div>
        </nav>

        <div class="container mt-5 pt-5">
            <h2 class="text-center mb-4">发布新内容</h2>
            <form>
                <div class="mb-3">
                    <label for="fileInput"
                        class="form-label d-block upload-button">点击上传图片</label>
                    <input class="custom-file-input" type="file" id="fileInput"
                        multiple accept="image/*">
                    <div class="preview-images mt-3 row g-2"></div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control"
                        id="exampleFormControlTextarea1" rows="3"
                        placeholder="请输入内容..."
                        style="min-height: 350px;"></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">发布</button>
            </form>
        </div>

        <!-- 引入 Bootstrap JS 和 Popper.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script>
document.getElementById('fileInput').addEventListener('change', function(event) {
  const images = event.target.files;
  const previewContainer = document.querySelector('.preview-images');
  previewContainer.innerHTML = ''; // 清空之前的预览
  for (let i = 0; i < images.length; i++) {
    if (images[i]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.classList.add('col-6', 'col-md-3'); // 网格布局
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(images[i]);
    }
  }
});
</script>
    </body>
</html>
